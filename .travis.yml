language: java

sudo: false

install: true

addons:
  sonarcloud:
    organization: "vaulttec"
    token:
      secure: ""

jdk:
  - oraclejdk8

script:
  - 'if [ "$TRAVIS_PULL_REQUEST" != "false" ]; then bash mvn verify -Dmaven.test.redirectTestOutputToFile=false -B -e -V; fi'
  - 'if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then bash mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent package sonar:sonar; fi'

cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'
